<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onboardbase Secret Mirror</title>
    <link rel="stylesheet" href="styles/index.css">
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400;600;700;900&display=swap"
      rel="stylesheet"
    />
</head>
<body>
    <div>
        <div class="banner">
            <div class="banner-caption">
                <img src="/img/obb-144.png" alt="logo"/>
                <h2>Onboardbase Secret Mirror</h2>
            </div>
            <p class="text-indigo-500">A secret key and env detector for Onboardbase</p>
            <div class="banner-buttons">
                <button id="scan" class="scan-button">Scan for Keys</button>
                <div class="toggle-container">
                    <input type="checkbox" id="toggle-blur" class="toggle-input" />
                    <label for="toggle-blur" class="toggle-label">Blur Keys</label>
                </div>

            </div>
                      
        </div>
        <div class="option-list">
            <div class="toggle-container">
                <input type="checkbox" id="run-in-background">
                <label for="run-in-background">Run in background</label>
            </div>
        
            <div class="toggle-container">
                <input type="checkbox" id="auto-blur">
                <label for="auto-blur">Auto blur keys</label>
            </div>

            <div class="toggle-container toggle-copy">
                <input type="checkbox" id="click-to-copy">
                <label for="click-to-copy">Auto add from clipboard</label>
            </div>
        
        </div>
        
    </div>

    <script src="scripts/popup.js"></script>
</body>
</html>
