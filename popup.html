<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Key Detector</title>
    <link rel="stylesheet" href="styles/index.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <h2>Secret Key Detector</h2>
    <button id="scan">Scan for Keys</button>

    <div class="toggle-container">
        <input type="checkbox" id="run-in-background">
        <label for="run-in-background">Run in Background</label>
    </div>

    <div class="toggle-container">
        <input type="checkbox" id="auto-blur">
        <label for="auto-blur">Auto Blur Keys</label>
    </div>

    <script src="scripts/popup.js"></script>
</body>
</html>
