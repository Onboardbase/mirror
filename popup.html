<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Mirror</title>
    <link rel="stylesheet" href="styles/index.css">
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400;600;700;900&display=swap"
      rel="stylesheet"
    />
</head>
<body>
    <h2>Secret Mirror</h2>
    <p class="text-indigo-500">A secret key detector for Onboardbase</p>
    <button id="scan" class="bg-indigo-500">Scan for Keys</button>

    <div class="toggle-container">
        <input type="checkbox" id="run-in-background">
        <label for="run-in-background">Run in Background</label>
    </div>

    <div class="toggle-container">
        <input type="checkbox" id="auto-blur">
        <label for="auto-blur">Auto Blur Keys</label>
    </div>

    <script src="scripts/popup.js"></script>
</body>
</html>
